name: release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:

      # cabextract for fonts
      - name: Setup prerequisites
        run: |
          sudo apt-get update
          sudo apt-get -y install cabextract p7zip-full libxml2-utils

      - uses: actions/checkout@master

      - name: Build
        run: |
          make all

      - name: Run tests
        env:
          MN_PDF_FONT_PATH: ~/.fonts
        run: |
          make test

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Automatic release of ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Get Version
        id: get_version
        run: |
          echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\/v/}

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./source-fonts.zip
          asset_name: source-fonts-${{ steps.get_version.outputs.VERSION }}.zip
          asset_content_type: application/zip
